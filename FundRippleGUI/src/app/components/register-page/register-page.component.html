<div class="tool-bar">
    <mat-toolbar color="primary">
        <nav class="left-nav">
            <a mat-button routerLink="/discover">Discover</a>
            <span class="nav-space"></span>
            <!-- Add a spacer -->
            <a mat-button routerLink="/search">Search</a>
            <span class="nav-tab"></span>
            <!-- Add a spacer -->
        </nav>
        <div class="header-content" (click)="navigateToHome()">
            <img alt="logo" src="../assets/logo-white.png" style="width: 100px;" />
        </div>
        <nav class="right-nav">
            <a mat-button routerLink="/login">Login</a>
            <span class="nav-space"></span>
            <!-- Add a spacer -->
            <a mat-button routerLink="/register">Register</a>
        </nav>
    </mat-toolbar>
</div>
<div class="registration-form">
    <h2>Registration</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label for="userName">Username</mat-label>
                <input matInput type="text" id="userName" name="userName" [(ngModel)]="user.userName" required>
            </mat-form-field>
            <mat-error *ngIf="userNameFlag">User name should't include special characters</mat-error>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label for="userName">First name</mat-label>
                <input matInput type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label for="userName">Last name</mat-label>
                <input matInput type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label for="email">Email</mat-label>
                <input matInput type="email" id="email" name="email" [(ngModel)]="user.email" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label for="password">Password</mat-label>
                <input matInput type="{{ hidePassword ? 'password' : 'text' }}" id="password" name="password" [(ngModel)]="user.password" required>
                <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
                    <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                  </button>
            </mat-form-field>
        </div>
        <button type="submit" [disabled]="registrationForm.invalid" mat-button>Register</button>
    </form>
</div>
